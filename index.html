<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Learning</title>
    
    <!-- ИСПРАВЛЕНО: Полная корректная ссылка на шрифт Inter -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <!-- ИСПРАВЛЕНО: Стабильная версия плеера из официального CDN -->
    <script src="https://unpkg.com"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.3);
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #1e293b 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-sub);
            margin: 10px 0 20px 0;
        }

        .animation-box {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px -5px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }

        @media (max-width: 480px) {
            .animation-box { height: 220px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se préparer à l'examen</p>

        <div class="animation-box">
            <!-- ИСПРАВЛЕНО: Ссылка на гарантированно рабочую анимацию успеха -->
            <lottie-player 
                src="https://assets10.lottiefiles.com" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </lottie-player>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">Пройти подготовку</button>
            <button class="btn btn-exam">Пройти экзамен</button>
            <a href="#" class="btn btn-reg">Зарегистрироваться</a>
        </div>
    </div>

</body>
</html>
