<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #60a5fa;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ö–û–ú–ü–û–ó–ò–¶–ò–Ø: –ö–ù–ò–ì–ê + –®–ê–ü–ö–ê + –ó–ù–ê–ù–ò–Ø */
        .scene {
            width: 300px;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        /* –ü–∞—Ä—è—â–∞—è —à–∞–ø–∫–∞ */
        .hat {
            font-size: 60px;
            position: absolute;
            top: 10px;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
            z-index: 5;
        }

        /* –î–µ—Ç–∞–ª—å–Ω–∞—è –∫–Ω–∏–≥–∞ */
        .book {
            width: 140px;
            height: 100px;
            position: relative;
            perspective: 1000px;
            animation: book-sway 3s infinite ease-in-out;
            transform-style: preserve-3d;
            z-index: 2;
        }

        .book-leaf {
            position: absolute;
            width: 75px;
            height: 95px;
            background: white;
            border: 2px solid var(--primary);
            box-shadow: inset -10px 0 20px #f1f5f9;
        }

        .leaf-left {
            left: 0;
            transform: rotateY(-35deg);
            border-radius: 12px 2px 2px 12px;
            box-shadow: inset 10px 0 20px #f1f5f9;
        }

        .leaf-right {
            right: 0;
            transform: rotateY(35deg);
            border-radius: 2px 12px 12px 2px;
        }

        /* –ß–ê–°–¢–ò–¶–´ –ó–ù–ê–ù–ò–ô (Magic Sparks) */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(1px);
            bottom: 60px;
            opacity: 0;
            animation: particle-rise 2s infinite ease-out;
            z-index: 3;
        }

        @keyframes particle-rise {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-160px) translateX(var(--dir)) scale(1.2); opacity: 0; }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }

        @keyframes book-sway {
            0%, 100% { transform: translateY(0) rotateX(15deg); }
            50% { transform: translateY(10px) rotateX(5deg); }
        }

        /* –ö–ù–û–ü–ö–ò –ü–†–£–ñ–ò–ù–Ø–©–ò–ï */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        .btn:active { transform: scale(0.94) !important; }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .scene { height: 240px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –õ–µ—Ç–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã –∑–Ω–∞–Ω–∏–π -->
            <div class="particle" style="--dir: -40px; animation-delay: 0s;"></div>
            <div class="particle" style="--dir: 30px; animation-delay: 0.4s;"></div>
            <div class="particle" style="--dir: -10px; animation-delay: 0.8s;"></div>
            <div class="particle" style="--dir: 50px; animation-delay: 1.2s;"></div>
            <div class="particle" style="--dir: -60px; animation-delay: 1.6s;"></div>

            <div class="book">
                <div class="book-leaf leaf-left"></div>
                <div class="book-leaf leaf-right"></div>
            </div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
