<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage avec Bille</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --bille-main: #f97316; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –∫–∞–∫ –≤ –∫–æ–º–∏–∫—Å–µ */
            --bille-dark: #c2410c;
            --bg: #f8fafc;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #64748b;
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ö–û–ú–ü–û–ó–ò–¶–ò–Ø –° –î–ï–¢–ê–õ–¨–ù–´–ú –ë–ò–õ–õ–û–ú */
        .scene {
            width: 320px;
            height: 350px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .hat {
            font-size: 55px;
            position: absolute;
            top: 15px;
            z-index: 20;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        /* –ú–ê–ì–ò–Ø –ò–ó-–ü–û–î –õ–ê–ü–´ */
        .spark {
            position: absolute;
            width: 6px; height: 6px;
            background: #facc15;
            border-radius: 50%;
            bottom: 150px;
            right: 80px;
            opacity: 0;
            z-index: 15;
            animation: spark-jump 4s infinite;
        }

        @keyframes spark-jump {
            0%, 72% { opacity: 0; transform: scale(0); }
            75% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: translateY(-130px) translateX(40px) scale(1.8); }
        }

        /* –î–ï–¢–ê–õ–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –ë–ò–õ–õ */
        .bill-svg {
            width: 220px;
            height: auto;
            z-index: 10;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        .head-group {
            animation: head-action 4s infinite;
            transform-origin: 100px 110px;
        }

        .scratch-leg {
            animation: scratch-action 4s infinite;
            transform-origin: 130px 170px;
            opacity: 0;
        }

        @keyframes head-action {
            0%, 70%, 100% { transform: rotate(0); }
            75%, 90% { transform: rotate(12deg); }
        }

        @keyframes scratch-action {
            0%, 70%, 100% { transform: rotate(0); opacity: 0; }
            75%, 85%, 95% { transform: rotate(-35deg) translateY(-15px); opacity: 1; }
            80%, 90% { transform: rotate(-25deg) translateY(-5px); opacity: 1; }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* –ö–ù–û–ü–ö–ò (18px, –º—è–≥–∫–∏–π —à—Ä–∏—Ñ—Ç, –ø—Ä—É–∂–∏–Ω–∞) */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .btn-prep { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px var(--primary-glow); }
        .btn-prep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 35px -10px var(--primary-glow); }
        .btn-exam { background: white; color: #1e293b; border: 2px solid #e2e8f0; }
        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; transform: translateY(-3px); }
        .btn-reg { background: transparent; color: #64748b; font-size: 0.95rem; margin-top: 5px; }
        .btn:active { transform: scale(0.94) !important; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <div class="spark" style="animation-delay: 0s;"></div>
            <div class="spark" style="animation-delay: 0.2s;"></div>
            <div class="spark" style="animation-delay: 0.4s;"></div>

            <svg class="bill-svg" viewBox="0 0 200 220" xmlns="http://www.w3.org">
                <!-- –ó–∞–¥–Ω–∏–µ –ª–∞–ø—ã (—Å–∏–¥–∏—Ç) -->
                <ellipse cx="60" cy="185" rx="30" ry="15" fill="#c2410c" />
                <ellipse cx="140" cy="185" rx="30" ry="15" fill="#c2410c" />
                
                <!-- –¢–µ–ª–æ –≥—Ä—É—à–µ–≤–∏–¥–Ω–æ–µ -->
                <path d="M60 190 Q100 200 140 190 L130 110 Q100 100 70 110 Z" fill="#f97316" />
                
                <!-- –ü–µ—Ä–µ–¥–Ω–∏–µ –ª–∞–ø—ã (—É–ø–∏—Ä–∞–µ—Ç—Å—è –≤ –∑–µ–º–ª—é) -->
                <rect x="75" y="140" width="12" height="50" rx="6" fill="#f97316" stroke="#c2410c" stroke-width="1"/>
                <rect x="113" y="140" width="12" height="50" rx="6" fill="#f97316" stroke="#c2410c" stroke-width="1"/>

                <!-- –ì–æ–ª–æ–≤–∞ -->
                <g class="head-group">
                    <!-- –£—à–∏ –¥–ª–∏–Ω–Ω—ã–µ –ª–æ—Ö–º–∞—Ç—ã–µ -->
                    <path d="M55 70 Q30 70 35 150 Q50 160 65 140 Z" fill="#9a3412" />
                    <path d="M145 70 Q170 70 165 150 Q150 160 135 140 Z" fill="#9a3412" />
                    
                    <!-- –ß–µ—Ä–µ–ø -->
                    <path d="M60 90 Q100 110 140 90 V65 Q100 50 60 65 Z" fill="#f97316" />
                    
                    <!-- –ì–ª–∞–∑–∞ –∏ –Ω–æ—Å -->
                    <circle cx="85" cy="82" r="3.5" fill="black" />
                    <circle cx="115" cy="82" r="3.5" fill="black" />
                    <ellipse cx="100" cy="95" rx="7" ry="4" fill="black" />
                    <path d="M92 102 Q100 107 108 102" fill="none" stroke="black" stroke-width="1.5" />
                </g>

                <!-- –ó–∞–¥–Ω—è—è –ª–∞–ø–∞, –∫–æ—Ç–æ—Ä–∞—è —á–µ—à–µ—Ç -->
                <g class="scratch-leg">
                    <path d="M140 180 Q170 170 155 100" fill="none" stroke="#ea580c" stroke-width="14" stroke-linecap="round" />
                    <!-- –ü–æ–¥—É—à–µ—á–∫–∏ –ª–∞–ø—ã -->
                    <circle cx="155" cy="100" r="7" fill="#ea580c" />
                    <circle cx="148" cy="92" r="3" fill="#c2410c" />
                    <circle cx="155" cy="88" r="3" fill="#c2410c" />
                    <circle cx="162" cy="92" r="3" fill="#c2410c" />
                </g>
            </svg>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
