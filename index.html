<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Préparez votre succès</title>
    
    <!-- Шрифты 2024-2026 -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <!-- Самый надежный скрипт для анимаций -->
    <script src="https://unpkg.com" type="module"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px; /* Десктопная сетка по ТЗ */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 10vw, 5.5rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom, #1e293b, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-light);
            margin: 15px 0 30px 0;
            font-weight: 400;
        }

        /* Контейнер анимации */
        .animation-box {
            width: 100%;
            max-width: 420px;
            height: 320px;
            margin-bottom: 25px;
        }

        /* Группа кнопок */
        .cta-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 340px; /* Оптимально для Samsung S10Fe */
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Кнопка 1: Пройти подготовку */
        .btn-prep {
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-prep:hover {
            background-color: var(--primary-dark);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 30px -10px rgba(37, 99, 235, 0.4);
        }

        /* Кнопка 2: Пройти экзамен */
        .btn-exam {
            background-color: white;
            color: var(--text-dark);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Ссылка: Зарегистрироваться */
        .btn-reg {
            background: transparent;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .btn-reg:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Активное состояние (нажатие пальцем) */
        .btn:active {
            transform: scale(0.96) !important;
        }

        /* Адаптив для Samsung S10Fe / Мобильных */
        @media (max-width: 480px) {
            .container { padding: 20px 16px; }
            .animation-box { height: 260px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se préparer à l'examen</p>

        <div class="animation-box">
            <!-- Профессиональный плеер Lottie (человечки радуются) -->
            <dotlottie-player 
                src="https://lottie.host" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>

        <div class="cta-group">
            <button class="btn btn-prep" onclick="location.href='#prep'">Пройти подготовку</button>
            <button class="btn btn-exam" onclick="location.href='#exam'">Пройти экзамен</button>
            <a href="#register" class="btn btn-reg">Зарегистрироваться</a>
        </div>
    </div>

</body>
</html>
