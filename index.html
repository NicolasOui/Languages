<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Success</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #1e293b 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-sub);
            margin: 10px 0 30px 0;
        }

        /* АНИМИРОВАННЫЙ SVG (Человечки) */
        .animation-box {
            width: 200px;
            height: 150px;
            margin-bottom: 30px;
        }

        .stickman {
            fill: none;
            stroke: var(--primary);
            stroke-width: 3;
            stroke-linecap: round;
            animation: jump 0.6s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* КНОПКИ С ВАШЕЙ ЛЮБИМОЙ АНИМАЦИЕЙ */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }

        .btn:active { transform: scale(0.94) !important; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se préparer à l'examen</p>

        <!-- Гарантированная анимация (встроена в код) -->
        <div class="animation-box">
            <svg viewBox="0 0 200 100" xmlns="http://www.w3.org">
                <!-- Первый человечек -->
                <g class="stickman">
                    <circle cx="60" cy="30" r="10"/>
                    <path d="M60 40 V70 M40 50 L60 60 L80 50 M40 90 L60 70 L80 90"/>
                </g>
                <!-- Второй человечек (с задержкой) -->
                <g class="stickman" style="animation-delay: 0.2s; stroke: #94a3b8;">
                    <circle cx="140" cy="30" r="10"/>
                    <path d="M140 40 V70 M120 50 L140 60 L160 50 M120 90 L140 70 L160 90"/>
                </g>
            </svg>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">Пройти подготовку</button>
            <button class="btn btn-exam">Пройти экзамен</button>
            <a href="#" class="btn btn-reg">Зарегистрироваться</a>
        </div>
    </div>

</body>
</html>
