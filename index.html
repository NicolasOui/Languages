<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --bille-gold: #f97316;
            --bille-dark: #9a3412;
            --bg: #f8fafc;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #64748b;
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ö–û–ú–ü–û–ó–ò–¶–ò–Ø –° –ë–ò–õ–õ–û–ú */
        .scene {
            width: 320px;
            height: 320px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .hat {
            font-size: 55px;
            position: absolute;
            top: 20px;
            z-index: 10;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        /* –ú–ê–ì–ò–Ø –ò–ó-–ü–û–î –õ–ê–ü–´ */
        .magic-spark {
            position: absolute;
            width: 6px; height: 6px;
            background: #facc15;
            border-radius: 50%;
            bottom: 120px;
            right: 80px;
            opacity: 0;
            animation: spark-fly 4s infinite;
        }

        @keyframes spark-fly {
            0%, 75% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: translateY(-120px) translateX(40px) scale(1.5); }
        }

        /* SVG –ü–ï–†–°–û–ù–ê–ñ */
        .bill-svg {
            width: 200px;
            height: auto;
            z-index: 5;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ß–ï–°–ê–ù–ò–Ø */
        .scratch-leg {
            animation: leg-move 4s infinite;
            transform-origin: 110px 150px;
        }

        .head-group {
            animation: head-tilt 4s infinite;
            transform-origin: 100px 100px;
        }

        .ear-right {
            animation: ear-flap 4s infinite;
            transform-origin: 130px 60px;
        }

        @keyframes leg-move {
            0%, 70%, 100% { transform: rotate(0); opacity: 0; }
            75%, 85%, 95% { transform: rotate(-25deg) translateY(-10px); opacity: 1; }
            80%, 90% { transform: rotate(-15deg) translateY(-5px); opacity: 1; }
        }

        @keyframes head-tilt {
            0%, 70%, 100% { transform: rotate(0); }
            75%, 95% { transform: rotate(10deg); }
        }

        @keyframes ear-flap {
            0%, 70%, 100% { transform: rotate(0); }
            75%, 85%, 95% { transform: rotate(15deg) scaleX(1.1); }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* –ö–ù–û–ü–ö–ò */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .btn-prep { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px var(--primary-glow); }
        .btn-prep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 35px -10px var(--primary-glow); }
        .btn-exam { background: white; color: #1e293b; border: 2px solid #e2e8f0; }
        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; transform: translateY(-3px); }
        .btn-reg { background: transparent; color: #64748b; font-size: 0.95rem; margin-top: 10px; }
        .btn:active { transform: scale(0.94) !important; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—á–µ—Å–∫–∏–µ –∏—Å–∫—Ä—ã -->
            <div class="magic-spark" style="animation-delay: 0s;"></div>
            <div class="magic-spark" style="animation-delay: 0.2s;"></div>
            <div class="magic-spark" style="animation-delay: 0.4s;"></div>

            <svg class="bill-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org">
                <!-- –¢–µ–ª–æ -->
                <ellipse cx="100" cy="140" rx="45" ry="55" fill="#f97316" />
                
                <!-- –ì–æ–ª–æ–≤–∞ -->
                <g class="head-group">
                    <path d="M60 100 Q100 115 140 100 V60 Q100 45 60 60 Z" fill="#f97316" />
                    <!-- –£—à–∏ -->
                    <path d="M65 60 Q40 60 45 130" fill="none" stroke="#9a3412" stroke-width="15" stroke-linecap="round" />
                    <path class="ear-right" d="M135 60 Q160 60 155 130" fill="none" stroke="#9a3412" stroke-width="15" stroke-linecap="round" />
                    <!-- –ú–æ—Ä–¥–æ—á–∫–∞ -->
                    <circle cx="85" cy="80" r="3" fill="black" />
                    <circle cx="115" cy="80" r="3" fill="black" />
                    <path d="M90 95 Q100 100 110 95" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
                </g>

                <!-- –õ–∞–ø–∞, –∫–æ—Ç–æ—Ä–∞—è —á–µ—à–µ—Ç -->
                <g class="scratch-leg">
                    <path d="M110 150 Q150 140 145 90" fill="none" stroke="#ea580c" stroke-width="12" stroke-linecap="round" />
                    <circle cx="145" cy="90" r="6" fill="#ea580c" />
                </g>
            </svg>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
