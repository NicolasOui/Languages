<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage avec Bille</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #facc15; /* –ó–æ–ª–æ—Ç–∏—Å—Ç—ã–π —Ü–≤–µ—Ç –¥–ª—è –º–∞–≥–∏–∏ –∏ –∫–æ–∫–µ—Ä–∞ */
            --bille-orange: #f97316;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ì–õ–ê–í–ù–ê–Ø –°–¶–ï–ù–ê –° –ë–ò–õ–õ–û–ú */
        .scene {
            width: 320px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        /* –®–∞–ø–æ—á–∫–∞ –Ω–∞ –ë–∏–ª–ª–µ */
        .hat {
            font-size: 50px;
            position: absolute;
            top: 25px;
            z-index: 10;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        /* –ú–ê–ì–ò–Ø (–ò—Å–∫—Ä—ã –∏–∑ –≥–æ–ª–æ–≤—ã –ë–∏–ª–ª–∞) */
        .sparkle {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            bottom: 180px; /* –í—ã–ª–µ—Ç–∞–µ—Ç –∏–∑ –≥–æ–ª–æ–≤—ã */
            opacity: 0;
            z-index: 5;
            animation: sparks-up 2s infinite linear;
        }

        @keyframes sparks-up {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(-140px) translateX(var(--x)) scale(1.5); opacity: 0; }
        }

        /* –°–û–ë–ê–ß–ö–ê –ë–ò–õ–õ (CSS Art) */
        .dog-bill {
            width: 140px;
            height: 160px;
            position: relative;
            z-index: 2;
        }

        .head {
            width: 80px; height: 70px;
            background: var(--bille-orange);
            border-radius: 40px 40px 30px 30px;
            position: absolute; top: 0; left: 30px;
        }

        .ear {
            width: 35px; height: 80px;
            background: #9a3412;
            border-radius: 20px;
            position: absolute; top: 5px;
        }
        .ear-l { left: -15px; transform: rotate(10deg); }
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —É—Ö–æ, –∫–æ—Ç–æ—Ä–æ–µ –æ–Ω —á–µ—à–µ—Ç */
        .ear-r { 
            right: -15px; transform: rotate(-10deg); 
            animation: ear-shake 4s infinite;
        }

        .body-dog {
            width: 100px; height: 90px;
            background: var(--bille-orange);
            border-radius: 50px 50px 20px 20px;
            position: absolute; top: 60px; left: 20px;
        }

        /* –õ–∞–ø–∞, –∫–æ—Ç–æ—Ä–∞—è —á–µ—à–µ—Ç */
        .paw-scratch {
            width: 30px; height: 40px;
            background: #ea580c;
            border-radius: 15px;
            position: absolute; right: -5px; top: 40px;
            transform-origin: bottom;
            animation: scratch 4s infinite;
        }

        @keyframes scratch {
            0%, 70%, 100% { transform: rotate(0); opacity: 0; }
            75%, 85%, 95% { transform: rotate(-40deg) translateY(-20px); opacity: 1; }
            80%, 90% { transform: rotate(-10deg) translateY(-10px); opacity: 1; }
        }

        @keyframes ear-shake {
            0%, 70%, 100% { transform: rotate(-10deg); }
            75%, 95% { transform: rotate(15deg); }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* –ö–ù–û–ü–ö–ò (–í–∞—à —Å—Ç–∏–ª—å 18px) */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        .btn:active { transform: scale(0.94) !important; }

    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—è –∏–∑ –≥–æ–ª–æ–≤—ã –ë–∏–ª–ª–∞ -->
            <div class="sparkle" style="--x: -30px; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 20px; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="--x: -10px; animation-delay: 1s;"></div>
            <div class="sparkle" style="--x: 40px; animation-delay: 1.5s;"></div>

            <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ –ë–∏–ª–ª -->
            <div class="dog-bill">
                <div class="body-dog"></div>
                <div class="head">
                    <div class="ear ear-l"></div>
                    <div class="ear ear-r"></div>
                    <!-- –ì–ª–∞–∑–∞ –∏ –Ω–æ—Å -->
                    <div style="position:absolute; top:35px; left:20px; width:6px; height:6px; background:#000; border-radius:50%"></div>
                    <div style="position:absolute; top:35px; right:20px; width:6px; height:6px; background:#000; border-radius:50%"></div>
                    <div style="position:absolute; top:50px; left:35px; width:10px; height:7px; background:#000; border-radius:5px"></div>
                </div>
                <div class="paw-scratch"></div>
            </div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
