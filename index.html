<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #60a5fa;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ö–û–ú–ü–û–ó–ò–¶–ò–Ø –° –î–ï–¢–ê–õ–¨–ù–û–ô –ö–ù–ò–ì–û–ô */
        .scene {
            width: 320px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
        }

        /* –ê–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∞—è —à–∞–ø–æ—á–∫–∞ */
        .hat {
            font-size: 65px;
            position: absolute;
            top: 10px;
            z-index: 10;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
        }

        /* –î–ï–¢–ê–õ–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –ö–ù–ò–ì–ê (SVG –¥–ª—è —á–µ—Ç–∫–æ—Å—Ç–∏) */
        .book-wrap {
            width: 200px;
            margin-top: 80px;
            filter: drop-shadow(0 20px 30px rgba(37, 99, 235, 0.15));
            animation: book-hover 3s infinite ease-in-out;
        }

        .book-svg {
            width: 100%;
            height: auto;
            fill: white;
            stroke: var(--primary);
            stroke-width: 1.5;
            stroke-linejoin: round;
        }

        .page-flip {
            transform-origin: center;
            animation: flip-anim 2s infinite ease-in-out;
            fill: #f8fafc;
        }

        /* –ß–ê–°–¢–ò–¶–´ –ó–ù–ê–ù–ò–ô */
        .sparkle {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            bottom: 120px;
            opacity: 0;
            animation: sparks 2.5s infinite linear;
        }

        @keyframes flip-anim {
            0%, 100% { transform: rotateY(0deg) scaleX(1); }
            50% { transform: rotateY(40deg) scaleX(0.8); fill: #eff6ff; }
        }

        @keyframes book-hover {
            0%, 100% { transform: translateY(0) rotateX(10deg); }
            50% { transform: translateY(15px) rotateX(0deg); }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-35px) rotate(5deg) scale(1.1); }
        }

        @keyframes sparks {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-180px) translateX(var(--x)) rotate(360deg); opacity: 0; }
        }

        /* –í–ê–®–ò –õ–Æ–ë–ò–ú–´–ï –ö–ù–û–ü–ö–ò */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        .btn:active { transform: scale(0.94) !important; }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .scene { height: 280px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—á–µ—Å–∫–∏–µ –∏—Å–∫—Ä—ã -->
            <div class="sparkle" style="--x: -60px; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 50px; animation-delay: 0.6s;"></div>
            <div class="sparkle" style="--x: -20px; animation-delay: 1.2s;"></div>
            <div class="sparkle" style="--x: 70px; animation-delay: 1.8s;"></div>

            <!-- –î–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è SVG –ö–Ω–∏–≥–∞ -->
            <div class="book-wrap">
                <svg class="book-svg" viewBox="0 0 120 80" xmlns="http://www.w3.org">
                    <!-- –û–±–ª–æ–∂–∫–∞ (–ø–µ—Ä–µ–ø–ª–µ—Ç) -->
                    <path d="M10 70 L55 78 L60 78 L105 70 L110 20 L60 28 L10 20 Z" fill="#1e40af" stroke="none"/>
                    <!-- –°—Ç–æ–ø–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü —Å–ª–µ–≤–∞ -->
                    <path d="M15 22 L58 30 L58 75 L15 67 Z" fill="#e2e8f0"/>
                    <!-- –°—Ç–æ–ø–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü —Å–ø—Ä–∞–≤–∞ -->
                    <path d="M62 30 L105 22 L105 67 L62 75 Z" fill="#e2e8f0"/>
                    <!-- –û—Å–Ω–æ–≤–Ω—ã–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
                    <path d="M15 20 L58 28 L58 73 L15 65 Z" fill="white"/>
                    <path d="M62 28 L105 20 L105 65 L62 73 Z" fill="white"/>
                    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞—é—â–∞—è—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
                    <path class="page-flip" d="M60 28 L95 22 L95 67 L60 73 Z" stroke-dasharray="2 1"/>
                    <!-- –õ–∏–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞ (–¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è) -->
                    <line x1="22" y1="35" x2="50" y2="40" stroke="#cbd5e1" stroke-width="1"/>
                    <line x1="22" y1="45" x2="50" y2="50" stroke="#cbd5e1" stroke-width="1"/>
                    <line x1="70" y1="40" x2="98" y2="35" stroke="#cbd5e1" stroke-width="1"/>
                    <line x1="70" y1="50" x2="98" y2="45" stroke="#cbd5e1" stroke-width="1"/>
                </svg>
            </div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
