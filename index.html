<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Preparation</title>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            /* Используем системные шрифты, чтобы избежать ошибки 404 с Google Fonts */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #1e293b 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-sub);
            margin: 10px 0 25px 0;
        }

        /* Контейнер для анимации - теперь используем надежный GIF */
        .animation-box {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animation-box img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            /* ВОЗВРАЩЕНА ПРЫГУЧАЯ АНИМАЦИЯ */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }

        .btn:active { transform: scale(0.94) !important; }

        @media (max-width: 480px) {
            .animation-box { height: 240px; }
            h1 { letter-spacing: -0.02em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se préparer à l'examen</p>

        <div class="animation-box">
            <!-- Используем профессиональный GIF вместо капризного Lottie, чтобы точно избежать 404 -->
            <img src="https://i.giphy.com" alt="Success">
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">Пройти подготовку</button>
            <button class="btn btn-exam">Пройти экзамен</button>
            <a href="#" class="btn btn-reg">Зарегистрироваться</a>
        </div>
    </div>

</body>
</html>
