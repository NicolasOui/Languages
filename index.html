<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #facc15;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .container {
            width: 100%; max-width: 1280px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        /* –ó–ê–ì–û–õ–û–í–û–ö */
        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800; margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-sub);
            margin: 15px 0 40px 0;
            letter-spacing: 0.05em;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –¶–ï–ù–¢–† */
        .scene {
            width: 300px; height: 300px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 40px;
        }

        .hat {
            font-size: 100px; z-index: 10;
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.15));
            animation: hat-float 4s infinite ease-in-out;
        }

        .sparkle {
            position: absolute; width: 6px; height: 6px;
            background: var(--accent); border-radius: 50%;
            bottom: 0; opacity: 0; z-index: 5;
            animation: rise-up 3s infinite linear;
        }

        @keyframes rise-up {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-320px) translateX(var(--x)) scale(1.5); opacity: 0; }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg) scale(1.05); }
        }

        /* –ö–ù–û–ü–ö–ò */
        .cta-stack { display: flex; flex-direction: column; gap: 14px; width: 100%; max-width: 340px; }

        .btn {
            width: 100%; padding: 20px; font-size: 1.1rem; font-weight: 600;
            border-radius: 18px; border: none; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center;
            text-decoration: none;
        }

        .btn-prep { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px var(--primary-glow); }
        .btn-prep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 35px -10px var(--primary-glow); }

        .btn-exam { background: white; color: var(--text-main); border: 2px solid #e2e8f0; }
        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; transform: translateY(-3px); }

        .btn-reg { background: transparent; color: var(--text-sub); font-size: 0.95rem; margin-top: 10px; font-weight: 500; }
        .btn-reg:hover { color: var(--primary); text-decoration: underline; }

        .btn:active { transform: scale(0.94) !important; }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–§–û–†–ú–ê) */
        .modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; opacity: 0; visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content {
            background: white; padding: 40px; border-radius: 24px;
            width: 90%; max-width: 400px; position: relative;
            transform: translateY(40px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-overlay.active .modal-content { transform: translateY(0) scale(1); }

        .modal-content h2 { font-weight: 800; margin: 0 0 8px 0; letter-spacing: -0.02em; font-size: 1.8rem; }
        .modal-content p { color: var(--text-sub); margin-bottom: 24px; font-size: 0.95rem; }

        .input-group { margin-bottom: 16px; text-align: left; }
        .input-group input {
            width: 100%; padding: 16px; border-radius: 12px;
            border: 2px solid #f1f5f9; background: #f8fafc;
            font-size: 1rem; transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none; border-color: var(--primary);
            background: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: none; border: none; font-size: 24px;
            color: var(--text-sub); cursor: pointer;
        }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .hat { font-size: 80px; }
            .modal-content { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            <!-- –ú–∞–≥–∏—è -->
            <div class="sparkle" style="--x: -60px; left: 40%; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 50px; left: 50%; animation-delay: 0.4s;"></div>
            <div class="sparkle" style="--x: -20px; left: 60%; animation-delay: 0.8s;"></div>
            <div class="sparkle" style="--x: 80px; left: 45%; animation-delay: 1.2s;"></div>
            <div class="sparkle" style="--x: -40px; left: 55%; animation-delay: 1.6s;"></div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="javascript:void(0)" class="btn btn-reg" onclick="toggleModal()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal-overlay" id="modalReg">
        <div class="modal-content">
            <button class="close-btn" onclick="toggleModal()">&times;</button>
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <p>–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</p>
            
            <form onsubmit="handleReg(event)">
                <div class="input-group">
                    <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω" required>
                </div>
                <div class="input-group">
                    <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" required>
                </div>
                <button type="submit" class="btn btn-prep">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            document.getElementById('modalReg').classList.toggle('active');
        }

        function handleReg(e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            alert('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ' + login + '! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É.');
            toggleModal();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        document.getElementById('modalReg').addEventListener('click', function(e) {
            if (e.target === this) toggleModal();
        });
    </script>
</body>
</html>
