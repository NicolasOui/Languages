<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #60a5fa;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ö–û–ú–ü–û–ó–ò–¶–ò–Ø: –î–ï–¢–ê–õ–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø 3D –ö–ù–ò–ì–ê + –®–ê–ü–ö–ê */
        .scene {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .hat {
            font-size: 65px;
            position: absolute;
            top: 20px;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.15));
            z-index: 10;
        }

        /* 3D –ö–ù–ò–ì–ê –° –ü–ï–†–ï–õ–ò–°–¢–´–í–ê–ù–ò–ï–ú */
        .book-3d {
            width: 160px;
            height: 20px;
            background: #1e40af; /* –ö–æ—Ä–µ—à–æ–∫ */
            position: relative;
            transform: rotateX(30deg);
            transform-style: preserve-3d;
            border-radius: 2px 2px 8px 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .page-3d {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 110px;
            background: white;
            border: 1px solid #e2e8f0;
            transform-origin: bottom;
            transition: 0.5s;
        }

        .page-left {
            right: 50%;
            border-radius: 10px 2px 2px 10px;
            transform: rotateY(-110deg) rotateX(-10deg);
            background: linear-gradient(to left, #ffffff, #f8fafc);
            box-shadow: inset 5px 0 15px rgba(0,0,0,0.05);
        }

        .page-right {
            left: 50%;
            border-radius: 2px 10px 10px 2px;
            transform: rotateY(110deg) rotateX(-10deg);
            background: linear-gradient(to right, #ffffff, #f8fafc);
            box-shadow: inset -5px 0 15px rgba(0,0,0,0.05);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (—ç—Ñ—Ñ–µ–∫—Ç —á—Ç–µ–Ω–∏—è) */
        .page-flipping {
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 75px;
            height: 105px;
            background: #fff;
            border-radius: 2px 10px 10px 2px;
            transform-origin: left;
            animation: flip-page 3s infinite ease-in-out;
            border: 1px solid #f1f5f9;
            z-index: 5;
        }

        @keyframes flip-page {
            0%, 100% { transform: rotateY(110deg); }
            50% { transform: rotateY(20deg) scaleX(0.9); background: #f8fafc; }
        }

        /* –ß–ê–°–¢–ò–¶–´ */
        .particle {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            bottom: 100px;
            opacity: 0;
            animation: particle-rise 2.5s infinite ease-out;
            z-index: 8;
        }

        @keyframes particle-rise {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-180px) translateX(var(--dir)) scale(1.5); opacity: 0; }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-25px) rotate(5deg) scale(1.05); }
        }

        /* –ö–ù–û–ü–ö–ò (–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å) */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        .btn:active { transform: scale(0.94) !important; }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .scene { height: 260px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—á–µ—Å–∫–∏–µ –∏—Å–∫—Ä—ã -->
            <div class="particle" style="--dir: -50px; animation-delay: 0s;"></div>
            <div class="particle" style="--dir: 40px; animation-delay: 0.5s;"></div>
            <div class="particle" style="--dir: -15px; animation-delay: 1s;"></div>
            <div class="particle" style="--dir: 60px; animation-delay: 1.5s;"></div>

            <!-- –î–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è 3D –∫–Ω–∏–≥–∞ -->
            <div class="book-3d">
                <div class="page-3d page-left"></div>
                <div class="page-3d page-right"></div>
                <div class="page-flipping"></div> <!-- –ü–µ—Ä–µ–ª–∏—Å—Ç—ã–≤–∞—é—â–∞—è—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
            </div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
