<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #60a5fa;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 10px 0 20px 0;
            letter-spacing: 0.05em;
        }

        /* –ì–õ–ê–í–ù–ê–Ø –°–¶–ï–ù–ê */
        .scene {
            width: 320px;
            height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        /* –®–∞–ø–æ—á–∫–∞ */
        .hat {
            font-size: 65px;
            position: absolute;
            top: 10px;
            z-index: 10;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
        }

        /* –ú–ê–ì–ò–Ø (–ß–∞—Å—Ç–∏—Ü—ã –∏–∑ —Ü–µ–Ω—Ç—Ä–∞ –∫–Ω–∏–≥–∏) */
        .sparkle {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            /* –¢–æ—á–∫–∞ —Å—Ç–∞—Ä—Ç–∞ - —Ü–µ–Ω—Ç—Ä –∫–Ω–∏–≥–∏ */
            bottom: 110px; 
            opacity: 0;
            z-index: 5;
            animation: sparks-fly 2.5s infinite linear;
        }

        @keyframes sparks-fly {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-160px) translateX(var(--x)) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* –î–ï–¢–ê–õ–¨–ù–ê–Ø –ö–ù–ò–ì–ê */
        .book-wrap {
            width: 220px;
            margin-top: 120px;
            filter: drop-shadow(0 25px 35px rgba(37, 99, 235, 0.15));
            animation: book-hover 3s infinite ease-in-out;
            z-index: 2;
        }

        .book-svg {
            width: 100%;
            height: auto;
        }

        .page-flipping {
            transform-origin: center;
            animation: flip-page 2.5s infinite ease-in-out;
        }

        @keyframes flip-page {
            0%, 100% { transform: rotateY(0deg) skewY(0deg); fill: #fff; }
            50% { transform: rotateY(30deg) skewY(-5deg); fill: #eff6ff; }
        }

        @keyframes book-hover {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(10px) scale(1.02); }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg) scale(1.1); }
        }

        /* –ö–ù–û–ü–ö–ò (–í–∞—à —Å—Ç–∏–ª—å) */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        .btn:active { transform: scale(0.94) !important; }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã, –≤—ã–ª–µ—Ç–∞—é—â–∏–µ –ò–ó –∫–Ω–∏–≥–∏ -->
            <div class="sparkle" style="--x: -40px; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 30px; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="--x: -10px; animation-delay: 1s;"></div>
            <div class="sparkle" style="--x: 50px; animation-delay: 1.5s;"></div>

            <!-- –î–µ—Ç–∞–ª—å–Ω–∞—è –∫–Ω–∏–≥–∞ -->
            <div class="book-wrap">
                <svg class="book-svg" viewBox="0 0 120 90" xmlns="http://www.w3.org">
                    <!-- –¢–µ–º–Ω–∞—è –æ–±–ª–æ–∂–∫–∞ -->
                    <path d="M10 75 L55 83 L60 83 L105 75 L110 25 L60 33 L10 25 Z" fill="#1e3a8a"/>
                    <!-- –û–±—ä–µ–º–Ω—ã–π –±–ª–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü -->
                    <path d="M15 27 L58 35 L58 80 L15 72 Z" fill="#cbd5e1"/>
                    <path d="M62 35 L105 27 L105 72 L62 80 Z" fill="#cbd5e1"/>
                    <!-- –ß–∏—Å—Ç—ã–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
                    <path d="M15 25 L58 33 L58 78 L15 70 Z" fill="#fff"/>
                    <path d="M62 33 L105 25 L105 70 L62 78 Z" fill="#fff"/>
                    <!-- –õ–∏–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏ -->
                    <rect x="22" y="40" width="28" height="2" fill="#e2e8f0" rx="1"/>
                    <rect x="22" y="48" width="28" height="2" fill="#e2e8f0" rx="1"/>
                    <rect x="70" y="40" width="28" height="2" fill="#e2e8f0" rx="1"/>
                    <rect x="70" y="48" width="28" height="2" fill="#e2e8f0" rx="1"/>
                    <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ª–∏—Å—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ -->
                    <path class="page-flipping" d="M60 33 L95 25 L95 70 L60 78 Z" fill="#fff" stroke="#e2e8f0" stroke-width="0.5"/>
                </svg>
            </div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
