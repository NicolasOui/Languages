<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #facc15;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
            --easing: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .container {
            width: 100%; max-width: 1280px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800; margin: 0;
            letter-spacing: 0.12em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-sub);
            margin: 15px 0 40px 0;
            letter-spacing: 0.05em;
        }

        .scene {
            width: 300px; height: 300px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 40px;
        }

        .hat {
            font-size: 100px; z-index: 10;
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.15));
            animation: hat-float 4s infinite ease-in-out;
            user-select: none;
            transition: transform 0.5s var(--easing);
        }

        .hat.success-jump {
            animation: none;
            transform: translateY(-100px) scale(1.3) rotate(360deg);
        }

        .sparkle {
            position: absolute; width: 6px; height: 6px;
            background: var(--accent); border-radius: 50%;
            bottom: 0; opacity: 0; z-index: 5;
            animation: rise-up 3s infinite linear;
        }

        @keyframes rise-up {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-350px) translateX(var(--x)) scale(1.8); opacity: 0; }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-35px) rotate(5deg) scale(1.05); }
        }

        .cta-stack { display: flex; flex-direction: column; gap: 14px; width: 100%; max-width: 340px; }

        .btn {
            width: 100%; padding: 20px; font-size: 1.1rem; font-weight: 600;
            border-radius: 18px; border: none; cursor: pointer;
            transition: all 0.4s var(--easing);
            display: flex; justify-content: center; align-items: center;
            text-decoration: none;
        }

        .btn-prep { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px var(--primary-glow); }
        .btn-prep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 35px -10px var(--primary-glow); }

        .btn-exam { background: white; color: var(--text-main); border: 2px solid #e2e8f0; }
        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; transform: translateY(-3px) scale(1.01); }

        .btn-reg { background: transparent; color: var(--text-sub); font-size: 0.95rem; margin-top: 10px; font-weight: 500; }
        .btn-reg:hover { color: var(--primary); text-decoration: underline; }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        .modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-content {
            background: white; padding: 40px; border-radius: 28px;
            width: 92%; max-width: 420px; position: relative;
            transform: translateY(60px) scale(0.9);
            transition: transform 0.4s var(--easing);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.3);
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-overlay.active .modal-content { transform: translateY(0) scale(1); }

        .modal-content h2 { 
            font-weight: 800; margin: 0 0 12px 0; 
            letter-spacing: 0.1em;
            font-size: 1.7rem; text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content p { color: var(--text-sub); margin-bottom: 30px; font-size: 0.95rem; letter-spacing: 0.03em; }

        .input-group { margin-bottom: 18px; text-align: left; }
        .input-group input {
            width: 100%; padding: 18px; border-radius: 14px;
            border: 2px solid #f1f5f9; background: #f8fafc;
            font-size: 1rem; font-family: inherit;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .input-group input:focus {
            outline: none; border-color: var(--primary);
            background: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .close-btn {
            position: absolute; top: 22px; right: 22px;
            background: none; border: none; font-size: 28px;
            color: var(--text-sub); cursor: pointer;
        }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .hat { font-size: 85px; }
            .scene { height: 260px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat" id="mainHat">üéì</div>
            <div class="sparkle" style="--x: -60px; left: 40%; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 50px; left: 50%; animation-delay: 0.4s;"></div>
            <div class="sparkle" style="--x: -20px; left: 60%; animation-delay: 0.8s;"></div>
            <div class="sparkle" style="--x: 80px; left: 45%; animation-delay: 1.2s;"></div>
            <div class="sparkle" style="--x: -40px; left: 55%; animation-delay: 1.6s;"></div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep" onclick="location.href='#prep'">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam" onclick="location.href='#exam'">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="javascript:void(0)" class="btn btn-reg" onclick="toggleModal()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û -->
    <div class="modal-overlay" id="modalReg">
        <div class="modal-content">
            <button class="close-btn" onclick="toggleModal()">&times;</button>
            <h2>–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h2>
            <p>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å –æ–±—É—á–µ–Ω–∏—è</p>
            
            <form onsubmit="handleReg(event)">
                <div class="input-group">
                    <input type="email" id="login" placeholder="Email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" required autocomplete="new-password">
                </div>
                <button type="submit" id="submitBtn" class="btn btn-prep">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </form>
        </div>
    </div>

    <script>
        // 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø SUPABASE
        const SUPABASE_URL = 'https://fceltmajcgvmjtmqmbuh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_9arN0yQwPf1N8zSh30VjFA_SSUR3P5Q';

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –ø–µ—Ä–µ–¥ —Å–æ–∑–¥–∞–Ω–∏–µ–º –∫–ª–∏–µ–Ω—Ç–∞
        let _supabase;
        if (window.supabase) {
            _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            console.error("Supabase library not loaded!");
        }

        const modal = document.getElementById('modalReg');
        const hat = document.getElementById('mainHat');
        const submitBtn = document.getElementById('submitBtn');

        // –û—Ç–∫—Ä—ã—Ç–∏–µ/–ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞
        function toggleModal() {
            if (modal) {
                modal.classList.toggle('active');
            }
        }

        // –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
        async function handleReg(e) {
            e.preventDefault();
            
            if (!_supabase) {
                alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö");
                return;
            }

            const email = document.getElementById('login').value;
            const password = document.getElementById('pass').value;
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫
            submitBtn.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            submitBtn.disabled = true;

            try {
                const { data, error } = await _supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // –£—Å–ø–µ—Ö!
                toggleModal(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
                
                // –ü—Ä—ã–∂–æ–∫ —à–∞–ø–∫–∏
                setTimeout(() => {
                    hat.classList.add('success-jump');
                    setTimeout(() => {
                        hat.classList.remove('success-jump');
                    }, 1000);
                }, 300);

                alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!");

            } catch (err) {
                alert("–û—à–∏–±–∫–∞: " + err.message);
            } finally {
                submitBtn.innerText = "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è";
                submitBtn.disabled = false;
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        modal.addEventListener('click', (e) => {
            if (e.target === modal) toggleModal();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && modal.classList.contains('active')) toggleModal();
        });
    </script>
