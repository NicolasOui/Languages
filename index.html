<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --accent: #facc15;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1280px; /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –ø–æ –¢–ó */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; /* –í–∞—à —ç–ª–∏—Ç–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª */
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-sub);
            margin: 15px 0 40px 0;
            letter-spacing: 0.05em;
        }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ê–ù–ò–ú–ê–¶–ò–Ø */
        .scene {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .hat {
            font-size: 100px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —Ñ–æ–∫—É—Å–∞ */
            z-index: 10;
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.15));
            animation: hat-float 4s infinite ease-in-out;
            user-select: none;
        }

        /* –ü–û–¢–û–ö –ú–ê–ì–ò–ò (–ò—Å–∫—Ä—ã —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö) */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            bottom: 0;
            opacity: 0;
            z-index: 5;
            animation: rise-up 3s infinite linear;
            filter: blur(0.5px);
        }

        @keyframes rise-up {
            0% { 
                transform: translateY(0) translateX(0) scale(0.5); 
                opacity: 0; 
            }
            20% { opacity: 0.8; }
            100% { 
                transform: translateY(-300px) translateX(var(--x)) scale(1.5); 
                opacity: 0; 
            }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg) scale(1.05); }
        }

        /* –ö–ù–û–ü–ö–ò (–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –ø—Ä—É–∂–∏–Ω–∏—Å—Ç—ã–π —Å—Ç–∏–ª—å 18px) */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px; /* –ò–¥–µ–∞–ª—å–Ω–æ –¥–ª—è Samsung S10Fe */
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: none; /* –í–æ–∑–≤—Ä–∞—Ç –∫ –æ–±—ã—á–Ω–æ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É */
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 10px;
            font-weight: 500;
        }

        .btn-reg:hover { 
            color: var(--primary); 
            text-decoration: underline; 
        }

        .btn:active { 
            transform: scale(0.94) !important; 
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è Samsung S10Fe */
        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .hat { font-size: 80px; }
            .scene { height: 260px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã, –ø–æ–¥–Ω–∏–º–∞—é—â–∏–µ—Å—è —Å–Ω–∏–∑—É -->
            <div class="sparkle" style="--x: -60px; left: 40%; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 50px; left: 50%; animation-delay: 0.4s;"></div>
            <div class="sparkle" style="--x: -20px; left: 60%; animation-delay: 0.8s;"></div>
            <div class="sparkle" style="--x: 80px; left: 45%; animation-delay: 1.2s;"></div>
            <div class="sparkle" style="--x: -40px; left: 55%; animation-delay: 1.6s;"></div>
            <div class="sparkle" style="--x: 20px; left: 50%; animation-delay: 2s;"></div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
