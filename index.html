<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #60a5fa;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.12em; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —ç–ª–∏—Ç–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª */
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.05));
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 10px 0 40px 0;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        /* –ö–û–ú–ü–û–ó–ò–¶–ò–Ø –ê–ù–ò–ú–ê–¶–ò–ò */
        .scene {
            width: 300px;
            height: 220px;
            perspective: 1000px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-container {
            position: relative;
            width: 120px;
            height: 40px;
            background: var(--primary);
            border-radius: 4px 15px 15px 4px;
            transform: rotateX(45deg);
            box-shadow: 0 20px 50px rgba(37, 99, 235, 0.3);
            animation: book-float 3s infinite ease-in-out;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã –∫–Ω–∏–≥–∏ */
        .book-container::before {
            content: '';
            position: absolute;
            top: -10px; left: 5px;
            width: 110px; height: 40px;
            background: white;
            border-radius: 2px 10px 10px 2px;
            box-shadow: inset -5px 0 10px #e2e8f0;
            animation: pages-flip 3s infinite ease-in-out;
        }

        /* –í—ã–ª–µ—Ç–∞—é—â–∞—è —à–∞–ø–æ—á–∫–∞ –≤—ã–ø—É—Å–∫–Ω–∏–∫–∞ (—Å–∏–º–≤–æ–ª DELF) */
        .hat {
            position: absolute;
            top: -60px;
            font-size: 50px;
            animation: hat-jump 3s infinite ease-in-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        /* –ú–∞–≥–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã –∑–Ω–∞–Ω–∏–π */
        .particle {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            filter: blur(1px);
            animation: particle-fly 2s infinite linear;
        }

        @keyframes book-float {
            0%, 100% { transform: rotateX(45deg) translateY(0); }
            50% { transform: rotateX(55deg) translateY(-15px); }
        }

        @keyframes hat-jump {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-40px) rotate(10deg) scale(1.1); }
        }

        @keyframes particle-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        /* –ö–ù–û–ü–ö–ò –ü–†–´–ì–£–ß–ò–ï */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 25px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 25px 40px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-4px) scale(1.02);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        .btn:active { transform: scale(0.92) !important; }

        @media (max-width: 480px) {
            h1 { letter-spacing: 0.08em; }
            .scene { height: 180px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <!-- –ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è CSS –∞–Ω–∏–º–∞—Ü–∏—è -->
        <div class="scene">
            <div class="hat">üéì</div>
            <div class="book-container"></div>
            <!-- –ß–∞—Å—Ç–∏—Ü—ã –∑–Ω–∞–Ω–∏–π -->
            <div class="particle" style="--dx: -80px; --dy: -100px; animation-delay: 0.1s;"></div>
            <div class="particle" style="--dx: 80px; --dy: -120px; animation-delay: 0.5s;"></div>
            <div class="particle" style="--dx: 40px; --dy: -150px; animation-delay: 0.8s;"></div>
            <div class="particle" style="--dx: -50px; --dy: -140px; animation-delay: 1.2s;"></div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
