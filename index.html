<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Preparation</title>
    
    <!-- Подключение шрифта Inter и стабильной библиотеки Lottie -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --bg: #f8fafc;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px; /* Контентная область по ТЗ */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.2rem, 10vw, 5.5rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #1e293b 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.4rem);
            color: var(--text-light);
            margin: 10px 0 30px 0;
        }

        /* Контейнер анимации */
        .animation-wrapper {
            width: 100%;
            max-width: 450px;
            height: 320px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Группа кнопок */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 340px; /* Оптимально для Samsung S10Fe (360px) */
        }

        button, .btn-reg {
            width: 100%;
            padding: 18px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Интерактив: Пройти подготовку */
        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-prep:hover {
            transform: translateY(-3px) scale(1.02);
            background: var(--primary-hover);
            box-shadow: 0 12px 20px rgba(37, 99, 235, 0.3);
        }

        /* Интерактив: Пройти экзамен */
        .btn-exam {
            background: white;
            color: var(--text-dark);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-2px);
        }

        /* Интерактив: Зарегистрироваться */
        .btn-reg {
            background: transparent;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn-reg:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Эффект при нажатии на мобильных */
        button:active {
            transform: scale(0.97);
        }

        @media (max-width: 480px) {
            .container { padding: 20px 15px; }
            .animation-wrapper { height: 240px; }
            h1 { letter-spacing: -0.02em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se préparer à l'examen</p>

        <!-- Анимация с человечками -->
        <div class="animation-wrapper">
            <lottie-player 
                src="https://lottie.host" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </lottie-player>
        </div>

        <div class="cta-stack">
            <button class="btn-prep">Пройти подготовку</button>
            <button class="btn-exam">Пройти экзамен</button>
            <a href="#" class="btn-reg">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        // Простой лог для проверки работы кнопок
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                console.log('Нажата кнопка: ' + btn.innerText);
            });
        });
    </script>

</body>
</html>
