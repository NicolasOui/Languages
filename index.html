    <!-- –ü–û–î–ö–õ–Æ–ß–ê–ï–ú –¢–í–û–ô –õ–û–ö–ê–õ–¨–ù–´–ô –§–ê–ô–õ –ë–ò–ë–õ–ò–û–¢–ï–ö–ò (–ò–ó 4 –ß–ê–°–¢–ï–ô) -->

    <style>

            background: var(--accent); border-radius: 50%;

        @keyframes rise-up {

        /* –û–ë–©–ò–ô –°–¢–ò–õ–¨ –î–õ–Ø –ö–ù–û–ü–û–ö-–°–°–´–õ–û–ö (–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ò –í–´–•–û–î) */
        .btn-reg {

        /* –°–¢–ò–õ–¨ –î–õ–Ø –ü–†–û–§–ò–õ–Ø (–ö–û–ì–î–ê –í–û–®–ï–õ) */

        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">

            <!-- –ß–∞—Å—Ç–∏—Ü—ã -->
            <div class="sparkle" style="--x: -60px; left: 40%; animation-delay: 0s;"></div>
            <div class="sparkle" style="--x: 50px; left: 50%; animation-delay: 0.4s;"></div>

    <div class="modal-overlay" id="modalReg">

            <div id="authBlock">

    <script>
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø (–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π supabase.js)
        const _supabase = window.supabase ? supabase.createClient(
            'https://fceltmajcgvmjtmqmbuh.supabase.co', 
            'sb_publishable_9arN0yQwPf1N8zSh30VjFA_SSUR3P5Q'
        ) : null;

        let isLoginMode = true;

        // –§–£–ù–ö–¶–ò–Ø: –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å –≤ –º–æ–¥–∞–ª–∫–µ
        function showStatus(text, isError = false) {
            const status = document.getElementById('statusMsg');
            status.innerText = text;
            status.style.display = 'block';
            status.style.backgroundColor = isError ? '#fee2e2' : '#dcfce7';
            status.style.color = isError ? '#dc2626' : '#16a34a';
        }

        // –§–£–ù–ö–¶–ò–Ø: –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–ü—Ä–æ—Ñ–∏–ª—å –∏–ª–∏ –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞)
        function updateUI(user) {
            const regBtn = document.getElementById('regBtn');
            const profile = document.getElementById('userProfile');
            const emailSpan = document.getElementById('userEmail');

            if (user) {
                regBtn.style.display = 'none';
                profile.style.display = 'flex';
                emailSpan.innerText = "Salut, " + user.email.split('@')[0] + "! üëã";
            } else {
                regBtn.style.display = 'block';
                profile.style.display = 'none';
            }
        }

        window.toggleModal = function() {
            const modal = document.getElementById('modalReg');
            if (modal) {
                modal.classList.toggle('active');
                document.getElementById('statusMsg').style.display = 'none';
            }
        };

        window.showView = function(viewName) {
            const blocks = { auth: 'authBlock', reset: 'resetBlock', newPass: 'newPassBlock' };
            Object.values(blocks).forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById(blocks[viewName]).style.display = 'block';
        };

        window.toggleAuthMode = function() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? '–í—Ö–æ–¥' : '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
            document.getElementById('submitBtn').innerText = isLoginMode ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            document.getElementById('switchBtn').innerText = isLoginMode ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –°–æ–∑–¥–∞—Ç—å' : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
            document.getElementById('statusMsg').style.display = 'none';
        };

        // –í–•–û–î –ò –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø
        window.handleAuth = async function(e) {
            e.preventDefault();
            if (!_supabase) return alert("–ë–∞–∑–∞ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞");

            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('login').value;
            const pass = document.getElementById('pass').value;
            
            btn.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            btn.disabled = true;

            const { data, error } = isLoginMode 
                ? await _supabase.auth.signInWithPassword({ email, password: pass })
                : await _supabase.auth.signUp({ email, password: pass });

            if (error) {
                showStatus(error.message, true);
            } else {
                showStatus(isLoginMode ? "–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!" : "–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!", false);
                const hat = document.getElementById('mainHat');
                if (hat) {
                    hat.classList.add('success-jump');
                    setTimeout(() => hat.classList.remove('success-jump'), 1000);
                }
                // UI –æ–±–Ω–æ–≤–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ onAuthStateChange
                setTimeout(() => window.toggleModal(), 2000);
            }
            btn.innerText = isLoginMode ? "–í–æ–π—Ç–∏" : "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è";
            btn.disabled = false;
        };

        // –í–´–•–û–î
        window.handleLogout = async function() {
            if (_supabase) {
                await _supabase.auth.signOut();
                // UI –æ–±–Ω–æ–≤–∏—Ç—Å—è —Å–∞–º
            }
        };

        // –°–õ–£–®–ê–¢–ï–õ–¨ –°–ï–°–°–ò–ò (–ì–ª–∞–≤–Ω—ã–π "–º–æ–∑–≥" —Å–∏—Å—Ç–µ–º—ã)
        window.addEventListener('load', async () => {
            if (!_supabase) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫—Ç–æ –≤–æ—à–µ–ª –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å
            const { data: { user } } = await _supabase.auth.getUser();
            updateUI(user);

            // –°–ª–µ–¥–∏–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ (–≤—Ö–æ–¥/–≤—ã—Ö–æ–¥)
            _supabase.auth.onAuthStateChange((event, session) => {
                updateUI(session?.user ?? null);
            });

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
            if (window.location.hash.includes('type=recovery')) {
                window.toggleModal();
                window.showView('newPass');
            }
            
            const m = document.getElementById('modalReg');
            if (m) m.addEventListener('click', (e) => { if (e.target === m) window.toggleModal(); });
        });

        // –°–ë–†–û–° –ò –û–ë–ù–û–í–õ–ï–ù–ò–ï –ü–ê–†–û–õ–Ø
        window.handleResetPassword = async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const { error } = await _supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
            if (error) alert(error.message);
            else { alert("–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –Ω–∞ –ø–æ—á—Ç–µ!"); window.showView('auth'); }
        };

        window.handleUpdatePassword = async (e) => {
            e.preventDefault();
            const pass = document.getElementById('newPass').value;
            const { error } = await _supabase.auth.updateUser({ password: pass });
            if (error) alert(error.message);
            else { alert("–ü–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!"); window.toggleModal(); window.showView('auth'); }
        };
        // –§–£–ù–ö–¶–ò–Ø –°–û–•–†–ê–ù–ï–ù–ò–Ø –ë–ê–õ–õ–û–í –í –¢–ê–ë–õ–ò–¶–£
async function saveResult(points) {
    // 1. –£–∑–Ω–∞–µ–º, –∫—Ç–æ —Å–µ–π—á–∞—Å –∑–∞–ª–æ–≥–∏–Ω–µ–Ω
    const { data: { user }, error: userError } = await _supabase.auth.getUser();
    
    if (!user) {
        showStatus("–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç!", true);
        window.toggleModal(); // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –≤—Ö–æ–¥–∞, –µ—Å–ª–∏ —é–∑–µ—Ä –Ω–µ –≤–æ—à–µ–ª
        return;
    }

    // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Å–æ–∑–¥–∞–Ω–Ω—É—é —Ç–∞–±–ª–∏—Ü—É test_results
    const { error } = await _supabase.from('test_results').insert({
        user_id: user.id,
        test_name: '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ DELF A1',
        score: points,
        max_score: 100
    });

    if (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
        showStatus("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + error.message, true);
    } else {
        console.log("‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
        showStatus("–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç (" + points + ") —Å–æ—Ö—Ä–∞–Ω–µ–Ω!", false);
        
        // –ú–∞–ª–µ–Ω—å–∫–∏–π —Å–ø–µ—Ü—ç—Ñ—Ñ–µ–∫—Ç - –ø—Ä—ã–∂–æ–∫ —à–∞–ø–∫–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ä–µ–∫–æ—Ä–¥–∞
        const hat = document.getElementById('mainHat');
        if (hat) {
            hat.classList.add('success-jump');
            setTimeout(() => hat.classList.remove('success-jump'), 1000);
        }
    }
}
    </script>
