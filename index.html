<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 1280px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 800; margin: 0;
            letter-spacing: 0.12em; text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.2rem; color: var(--text-sub); margin: 15px 0 30px 0; letter-spacing: 0.05em; }

        /* –ì–õ–ê–í–ù–ê–Ø –°–¶–ï–ù–ê */
        .scene {
            width: 300px; height: 320px;
            position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            margin-bottom: 20px;
        }

        /* –ü–ê–†–ò–¢–ï–¢–ù–ê–Ø –®–ê–ü–û–ß–ö–ê */
        .hat {
            font-size: 60px;
            position: absolute;
            top: 20px;
            z-index: 30;
            animation: hat-float 3s infinite ease-in-out;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.15));
        }

        /* –ü–ï–†–°–û–ù–ê–ñ: –ë–ò–õ–õ (Emoji) */
        .dog-bill {
            font-size: 160px; /* –û–≥—Ä–æ–º–Ω–∞—è –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–æ–±–∞–∫–∞ */
            line-height: 1;
            z-index: 10;
            position: relative;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
            animation: head-tilt 4s infinite;
        }

        /* –õ–ê–ü–ê –î–õ–Ø –ß–ï–°–ê–ù–ò–Ø */
        .scratch-paw {
            font-size: 50px;
            position: absolute;
            right: 40px;
            bottom: 120px;
            z-index: 20;
            opacity: 0;
            animation: scratch-action 4s infinite;
        }

        /* –ú–ê–ì–ò–ß–ï–°–ö–ò–ï –ò–°–ö–†–´ –ó–ù–ê–ù–ò–ô */
        .sparkle {
            position: absolute;
            width: 8px; height: 8px;
            background: #fbbf24;
            border-radius: 50%;
            bottom: 180px;
            right: 80px;
            opacity: 0;
            z-index: 25;
            animation: magic-rise 4s infinite;
            filter: blur(1px) shadow(0 0 10px #fbbf24);
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes head-tilt {
            0%, 70%, 100% { transform: rotate(0); }
            75%, 90% { transform: rotate(8deg); }
        }

        @keyframes scratch-action {
            0%, 70%, 100% { opacity: 0; transform: rotate(0); }
            72% { opacity: 1; }
            75%, 85%, 95% { transform: translate(-15px, -25px) rotate(-40deg); }
            80%, 90% { transform: translate(-5px, -15px) rotate(-20deg); }
        }

        @keyframes magic-rise {
            0%, 72% { opacity: 0; transform: scale(0); }
            75% { opacity: 1; }
            100% { transform: translateY(-160px) translateX(60px) scale(2); opacity: 0; }
        }

        @keyframes hat-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* –¢–ï –°–ê–ú–´–ï –ö–ù–û–ü–ö–ò (18px, –º—è–≥–∫–∏–π —à—Ä–∏—Ñ—Ç, –ø—Ä—É–∂–∏–Ω–∞) */
        .cta-stack { display: flex; flex-direction: column; gap: 14px; width: 100%; max-width: 340px; }
        
        .btn {
            width: 100%; padding: 20px; font-size: 1.1rem; font-weight: 600;
            border-radius: 18px; border: none; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; display: flex; justify-content: center;
        }

        .btn-prep { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px var(--primary-glow); }
        .btn-prep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 35px -10px var(--primary-glow); }
        
        .btn-exam { background: white; color: var(--text-main); border: 2px solid #e2e8f0; }
        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; transform: translateY(-3px); }
        
        .btn-reg { background: transparent; color: var(--text-sub); font-size: 0.95rem; margin-top: 10px; }
        .btn-reg:hover { color: var(--primary); text-decoration: underline; }
        
        .btn:active { transform: scale(0.94) !important; }

        @media (max-width: 480px) { h1 { letter-spacing: 0.08em; } .dog-bill { font-size: 130px; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="scene">
            <div class="hat">üéì</div>
            
            <!-- –ú–∞–≥–∏—è (–≤—ã–ª–µ—Ç–∞–µ—Ç –≤ –º–æ–º–µ–Ω—Ç —á–µ—Å–∞–Ω–∏—è) -->
            <div class="sparkle" style="animation-delay: 0s"></div>
            <div class="sparkle" style="animation-delay: 0.2s"></div>

            <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ –ë–∏–ª–ª (–∏—Å–ø–æ–ª—å–∑—É–µ–º —ç–º–æ–¥–∑–∏ –°–æ–±–∞–∫–∏) -->
            <div class="dog-bill">üêï</div>
            
            <!-- –õ–∞–ø–∞ (–æ—Ç–¥–µ–ª—å–Ω—ã–π —ç–º–æ–¥–∑–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —á–µ—Å–∞–Ω–∏—è) -->
            <div class="scratch-paw">üêæ</div>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn btn-exam">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="btn btn-reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

</body>
</html>
