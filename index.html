<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 Preparation</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- –°–∞–º—ã–π —Å—Ç–∞–±–∏–ª—å–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Lottie -->
    <script src="https://unpkg.com"></script>
    
    <style>
        :root { --primary: #2563eb; --text: #0f172a; --bg: #f8fafc; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 1280px; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        h1 { font-size: clamp(3rem, 10vw, 5rem); margin: 0; font-weight: 800; color: var(--text); }
        .subtitle { font-size: 1.2rem; color: #64748b; margin-bottom: 30px; }
        
        .animation-container {
            width: 320px; height: 320px; margin-bottom: 20px;
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        /* –ó–∞–ø–∞—Å–Ω—ã–µ —á–µ–ª–æ–≤–µ—á–∫–∏, –µ—Å–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—è –Ω–µ –≥—Ä—É–∑–∏—Ç—Å—è */
        .fallback-emoji { font-size: 80px; display: none; }
        
        .cta-stack { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 340px; }
        button, .reg { padding: 18px; border-radius: 14px; font-weight: 600; cursor: pointer; border: none; transition: 0.3s; text-decoration: none; display: flex; justify-content: center; }
        .btn-p { background: var(--primary); color: white; }
        .btn-e { background: white; border: 2px solid #e2e8f0; color: var(--text); }
        .reg { color: #64748b; font-size: 0.9rem; }
        
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se pr√©parer √† l'examen</p>

        <div class="animation-container" id="lottie-box">
            <!-- –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é -->
            <lottie-player 
                id="player"
                src="https://assets10.lottiefiles.com" 
                background="transparent" speed="1" loop autoplay>
            </lottie-player>
            <div class="fallback-emoji" id="fallback">üôåü•≥</div>
        </div>

        <div class="cta-stack">
            <button class="btn-p">–ü—Ä–æ–π—Ç–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É</button>
            <button class="btn-e">–ü—Ä–æ–π—Ç–∏ —ç–∫–∑–∞–º–µ–Ω</button>
            <a href="#" class="reg">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫ –∞–Ω–∏–º–∞—Ü–∏—è –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å (CORS –∏–ª–∏ –Ω–µ—Ç —Å–µ—Ç–∏), –ø–æ–∫–∞–∂–µ–º —Å–º–∞–π–ª—ã
        setTimeout(() => {
            const player = document.getElementById('player');
            if (player.readyState === 0) { // 0 –∑–Ω–∞—á–∏—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
                player.style.display = 'none';

</body>
</html>
