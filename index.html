<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --bg: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            margin: 0;
            /* ИСПРАВЛЕНО: Увеличили межсимвольное расстояние */
            letter-spacing: 0.05em; 
            text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-sub);
            margin: 15px 0 30px 0;
            letter-spacing: 0.02em;
        }

        /* АНИМАЦИЯ: УМНАЯ КНИГА */
        .animation-box {
            width: 240px;
            height: 180px;
            margin-bottom: 35px;
            position: relative;
        }

        .book-svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Анимация перелистывания страниц */
        .page {
            animation: flip 1.5s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes flip {
            0%, 100% { transform: rotateY(0deg) skewY(0deg); }
            50% { transform: rotateY(-20deg) skewY(-5deg); stroke: #94a3b8; }
        }

        /* Летающие символы (знания) */
        .sparkle {
            fill: var(--primary);
            animation: float-up 2s infinite ease-out;
            opacity: 0;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-60px) translateX(20px) scale(1.2); opacity: 0; }
        }

        /* КНОПКИ (Ваш прыгучий стиль) */
        .cta-stack {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .btn-prep {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-prep:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 35px -10px var(--primary-glow);
        }

        .btn-exam {
            background: white;
            color: var(--text-main);
            border: 2px solid #e2e8f0;
        }

        .btn-exam:hover {
            border-color: var(--primary);
            background: #f0f7ff;
            transform: translateY(-3px) scale(1.01);
        }

        .btn-reg {
            background: transparent;
            color: var(--text-sub);
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .btn:active { transform: scale(0.94) !important; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DELF A1</h1>
        <p class="subtitle">Tests pour se préparer à l'examen</p>

        <!-- Анимация книги -->
        <div class="animation-box">
            <svg class="book-svg" viewBox="0 0 100 80">
                <!-- Обложка -->
                <path d="M10 70 Q50 80 90 70 V20 Q50 30 10 20 Z" />
                <!-- Корешок -->
                <line x1="50" y1="25" x2="50" y2="75" />
                <!-- Страницы -->
                <path class="page" d="M50 25 Q70 20 85 25 V65 Q70 60 50 65" />
                <path class="page" d="M50 25 Q30 20 15 25 V65 Q30 60 50 65" style="animation-delay: 0.7s;" />
                
                <!-- Летающие частицы (знания) -->
                <circle class="sparkle" cx="50" cy="20" r="2" style="animation-delay: 0.1s;" />
                <circle class="sparkle" cx="60" cy="15" r="1.5" style="animation-delay: 0.5s;" />
                <circle class="sparkle" cx="40" cy="10" r="2.5" style="animation-delay: 0.9s;" />
            </svg>
        </div>

        <div class="cta-stack">
            <button class="btn btn-prep">Пройти подготовку</button>
            <button class="btn btn-exam">Пройти экзамен</button>
            <a href="#" class="btn btn-reg">Зарегистрироваться</a>
        </div>
    </div>

</body>
</html>
