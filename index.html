<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELF A1 - Apprentissage</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --bille-orange: #f97316;
            --bille-dark: #c2410c;
            --bg: #f8fafc;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .container {
            width: 100%; max-width: 1280px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem); font-weight: 800; margin: 0;
            letter-spacing: 0.12em; text-transform: uppercase;
            background: linear-gradient(135deg, #0f172a 0%, var(--primary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.2rem; color: #64748b; margin: 15px 0 30px 0; letter-spacing: 0.05em; }

        /* –°–¶–ï–ù–ê */
        .scene { width: 340px; height: 380px; position: relative; display: flex; justify-content: center; align-items: flex-end; margin-bottom: 20px; }
        
        .hat { font-size: 60px; position: absolute; top: 10px; z-index: 30; animation: hat-float 3s infinite ease-in-out; filter: drop-shadow(0 15px 10px rgba(0,0,0,0.15)); }

        /* –ú–ê–ì–ò–Ø */
        .sparkle { position: absolute; width: 6px; height: 6px; background: #fbbf24; border-radius: 50%; bottom: 180px; right: 100px; opacity: 0; z-index: 25; animation: spark-rise 4s infinite; }
        @keyframes spark-rise { 0%, 70% { opacity: 0; transform: scale(0); } 75% { opacity: 1; } 100% { transform: translateY(-150px) translateX(50px) scale(2); opacity: 0; } }

        /* SVG BILL */
        .bill-svg { width: 260px; height: auto; z-index: 10; overflow: visible; }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø */
        .head-part { animation: head-tilt 4s infinite; transform-origin: 100px 120px; }
        .scratch-foot { animation: scratch-move 4s infinite; transform-origin: 160px 220px; opacity: 0; }

        @keyframes head-tilt { 0%, 70%, 100% { transform: rotate(0); } 75%, 92% { transform: rotate(10deg); } }
        @keyframes scratch-move { 0%, 70%, 100% { opacity: 0; transform: rotate(0); } 72% { opacity: 1; } 75%, 85%, 95% { transform: rotate(-40deg) translate(-10px, -20px); } 80%, 90% { transform: rotate(-25deg); } }
        @keyframes hat-float { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-20px) rotate(5deg); } }

        /* –ö–ù–û–ü–ö–ò */
        .cta-stack { display: flex; flex-direction: column; gap: 14px; width: 100%; max-width: 340px; }
        .btn { width: 100%; padding: 20px; font-size: 1.1rem; font-weight: 600; border-radius: 18px; border: none; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; justify-content: center; }
        .btn-prep { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px var(--primary-glow); }
        .btn-prep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 20px 35px -10px var(--primary-glow); }
        .btn-exam { background: white; color: #1e293b; border: 2px solid #e2e8f0; }
        .btn-exam:hover { border-color: var(--primary); background: #f0f7ff; transform: translateY(-3px); }
        .btn-reg { background: transparent; color: #64748b; font-size: 0.95rem; margin-top: 10px; text-decoration: none; }
        .btn:active { transform: scale(0.94); }
    </style>
</head>
